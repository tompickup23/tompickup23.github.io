<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI DOGE — Lancashire Council Transparency Platform</title>
  <meta name="description" content="AI-powered public spending transparency for all 15 Lancashire councils. Search 2.3 million transactions, £12 billion tracked.">
  <meta property="og:title" content="AI DOGE — Lancashire Council Transparency">
  <meta property="og:description" content="AI-powered public spending transparency for all 15 Lancashire councils. 2.3M+ transactions, £12B+ tracked.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aidoge.co.uk/lancashire/">
  <meta property="og:site_name" content="AI DOGE">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    // GitHub Pages SPA 404 redirect
    (function() {
      var path = window.location.pathname;
      var councils = ['burnleycouncil','hyndburncouncil','pendlecouncil','rossendalecouncil','lancastercouncil','ribblevalleycouncil','chorleycouncil','southribblecouncil','lancashirecc','blackpoolcouncil','westlancashirecouncil','blackburncouncil','wyrecouncil','prestoncouncil','fyldecouncil'];
      for (var i = 0; i < councils.length; i++) {
        var base = '/lancashire/' + councils[i] + '/';
        if (path.indexOf(base) === 0) {
          var subRoute = path.substring(base.length);
          if (subRoute) { window.location.replace(base + '?p=/' + subRoute); return; }
        }
      }
    })();
  </script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #09090b; color: #fafafa; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      -webkit-font-smoothing: antialiased;
    }
    .container { text-align: center; padding: 2rem; max-width: 500px; }
    .brand { font-size: 1.5rem; font-weight: 800; margin-bottom: 2rem; letter-spacing: -0.02em; }
    .brand span { color: #0a84ff; }
    h1 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; }
    p { color: #a1a1aa; margin-bottom: 1.5rem; line-height: 1.6; }
    .actions { display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      padding: 0.7rem 1.5rem; border-radius: 10px; font-size: 0.9rem; font-weight: 600;
      transition: all 0.2s; cursor: pointer; border: none; text-decoration: none;
    }
    .btn-primary { background: #0a84ff; color: #fff; }
    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary { background: rgba(255,255,255,0.06); color: #fafafa; border: 1px solid #1f1f23; }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">AI <span>DOGE</span></div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or may have moved. Choose a council below to explore spending data and transparency tools.</p>
    <div class="actions">
      <a href="/lancashire/" class="btn btn-primary">Back to Home</a>
      <a href="/lancashire/lancashirecc/" class="btn btn-secondary">Lancashire CC</a>
    </div>
  </div>
</body>
